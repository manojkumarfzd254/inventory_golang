<div class="row">
  <div class="col-md-12" id="flashMessage">
    <%= for (k, messages) in flash { %>
      <%= for (msg) in messages { %>
        <div class="alert alert-<%= k %>" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
          <%= msg %>
        </div>
      <% } %>
    <% } %>
  </div>
</div>

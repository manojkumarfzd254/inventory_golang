<div class="box box-primary">
  <div class="box-header">
    Category Management
    <div class="pull-right">
      <%= linkTo(newAuthCategoriesPath(), {class: "btn btn-primary"}) { %>
      Create New Category <% } %>
    </div>
  </div>
  <div class="box-body">
    <div class="table-responsive">
      <table id="categories-table" class="table table-hover table-bordered">
        <thead class="thead-light">
          <th>Category Name</th>
          <th>Status</th>
          <th>Updated At</th>
          <th>Actions</th>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </div>
  <div class="overlay" style="display:none">
    <i class="fa fa-refresh fa-spin"></i>
  </div>
  <div class="box-footer">
    <div class="text-center"><%= paginator(pagination) %></div>
  </div>
</div>
<% contentFor("afterScripts") { %>
<script>
    $(document).ready(function () {
      globalTableData = $('#categories-table').DataTable({
            processing: true,
            serverSide: true,
            ajax: {
                url: '<%=authCategoriesIndexPath()%>',
                type: 'GET',
            },
            // lengthMenu: [10,20,50,60],
            columns: [
                  
                // {data: 'brand_image', name: 'brand_image', orderable: false, searchable: false},
                {data: 'category_name', name: 'category_name'},
                {data: 'status', name: 'status'},
                {data: 'updated_at', name: 'updated_at'},
                // {data: 'publish_status', name: 'publish_status'},
                {data: 'actions', name: 'actions', orderable: false, searchable: false},
            ],
            "drawCallback": function () {
              $('.dataTables_paginate > .pagination').addClass('pagination');
          }
        });
    });
</script>
<%}%>

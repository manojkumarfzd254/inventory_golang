<div class="box box-success">
      <div class="box-header">
        <h3 class="d-inline-block">Customers</h3>
          <div class="pull-right">
            <%= linkTo(newAuthCustomersPath(), {class: "btn btn-primary"}) { %>
              Create New Customer
            <% } %>
          </div>
      </div>
      <div class="box-body">
            <div class="table-responsive">
            <table id="customers-table" class="table table-hover table-bordered">
              <thead class="thead-light">
                <th>Name</th><th>Email</th><th>Mobile</th><th>Address</th>
                <th>Updated At</th>
                <th>Actions</th>
              </thead>
              
            </table>
            </div>
      </div>
</div>


<% contentFor("afterScripts") { %>
<script>
    $(document).ready(function () {
      globalTableData = $('#customers-table').DataTable({
            processing: true,
            serverSide: true,
            ajax: {
                url: '<%=authCustomersIndexPath()%>',
                type: 'GET',
            },
            lengthMenu: [20,50,60],
            dom: 'lfptrip',
            columns: [
                  
                {data: 'name', name: 'name'},
                {data: 'email', name: 'email'},
                {data: 'mobile', name: 'mobile'},
                {data: 'address', name: 'address'},
                {data: 'updated_at', name: 'updated_at'},
                {data: 'actions', name: 'actions', orderable: false, searchable: false},
            ],
            "drawCallback": function () {
              $('.dataTables_paginate > .pagination').addClass('pagination');
          }
        });
    });
</script>
<%}%>

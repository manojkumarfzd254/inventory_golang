<div class="box box-success">
  <div class="box-header">
    Inventories
    <div class="pull-right">
      <%= linkTo(newAuthInventoriesPath(), {class: "btn btn-primary"}) { %>
      Create New Inventory <% } %>
    </div>
  </div>
  <div class="box-body">
    <div class="table-responsive">
      <table id="inventories-table" class="table table-hover table-bordered">
        <thead class="thead-light">
          <th>Book Title</th>
          <th>Inventories</th>
          <th>Updated At</th>
          <th>Action</th>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal-footer">
    <div class="text-center"><%= paginator(pagination) %></div>
  </div>
</div>
<% contentFor("afterScripts") { %>
<script>
    $(document).ready(function () {
      globalTableData = $('#inventories-table').DataTable({
            processing: true,
            serverSide: true,
            ajax: {
                url: '<%=authInventoriesIndexPath()%>',
                type: 'GET',
            },
            lengthMenu: [20,50,60],
            dom: 'lfptrip',
            columns: [
                  
                {data: 'title', name: 'title'},
                {data: 'qty', name: 'qty'},
                {data: 'updated_at', name: 'updated_at'},
                {data: 'actions', name: 'actions', orderable: false, searchable: false},
            ],
            "drawCallback": function () {
              $('.dataTables_paginate > .pagination').addClass('pagination');
          }
        });
    });
</script>
<%}%>
